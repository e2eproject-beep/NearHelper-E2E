<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NearHelper – Welcome</title>

<!-- Global Styles -->
<link rel="stylesheet" href="../css/styles.css">

<style>
  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: hsl(233, 56%, 16%);
    color: var(--text-color);
    font-family: "Poppins", sans-serif;
    transition: background 0.3s, color 0.3s;
  }

  .container {
    width: 90%;
    max-width: 400px;
    text-align: center;
  }

  .app-title {
    font-size: 40px;
    font-weight: 900;
    background: linear-gradient(90deg, #4a90e2, #6db3ff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow: 0 4px 8px rgba(0,0,0,0.3);
    margin-bottom: 12px;
    letter-spacing: 1px;
  }

  .tagline {
    font-size: 18px;
    color: #cbd5e1;
    margin-bottom: 30px;
    font-weight: 500;
  }


  select, input[type="checkbox"] {
    width: 100%;
    padding: 12px;
    border-radius: 8px;
    border: 1px solid #334155;
    margin-bottom: 15px;
    background: #1e293b;
    color: #f8fafc;
    font-size: 16px;
  }

  label {
    display: block;
    font-size: 14px;
    margin-bottom: 6px;
    color: #f8fafc;
    text-align: left;
  }

  .flex-center {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
  }

  .btn {
    width: 100%;
    padding: 14px;
    border-radius: 10px;
    border: none;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    margin-bottom: 10px;
    background: var(--primary-color);
    color: #fff;
    transition: background 0.3s;
  }

  .btn:hover {
    background: var(--primary-hover);
  }
</style>
</head>

<body>

<div class="container">

    <h1 class="app-title">NearHelper</h1>
    <p class="tagline">Connecting Workers & Households Effortlessly</p>

    <!-- Language Selection -->
    <label for="language">Select Language</label>
    <select id="language">
        <option value="English">English</option>
        <option value="Hindi">हिन्दी</option>
        <option value="Tamil">தமிழ்</option>
        <option value="Telugu">తెలుగు</option>
        <option value="Kannada">ಕನ್ನಡ</option>
        <option value="Marathi">मराठी</option>
        <option value="Bengali">বাংলা</option>
        <option value="Gujarati">ગુજરાતી</option>
    </select>

    <!-- Native Audio Guidance Toggle -->
    <div class="flex-center">
        <label for="audioGuidance">Enable Native Audio Guidance</label>
        <input type="checkbox" id="audioGuidance">
    </div>

    <!-- Buttons -->
    <button class="btn" onclick="goLogin()">Login</button>
    <button class="btn" onclick="goRegister()">Register</button>

</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
    // Load saved language and audio
    const savedLang = localStorage.getItem("language") || "English";
    document.getElementById("language").value = savedLang;

    const audioEnabled = localStorage.getItem("audioGuidance") === "true";
    document.getElementById("audioGuidance").checked = audioEnabled;
});

function saveSettings() {
    const lang = document.getElementById("language").value;
    const audio = document.getElementById("audioGuidance").checked;
    localStorage.setItem("language", lang);
    localStorage.setItem("audioGuidance", audio);
}

function goLogin() {
    saveSettings();
    window.location.href = "login.html";
}

function goRegister() {
    saveSettings();
    localStorage.setItem("flow_mode", "new");
    window.location.href = "registration-mobile.html";
}
</script>

</body>
</html>
