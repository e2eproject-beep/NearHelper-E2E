<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP – NearHelper</title>

    <link rel="stylesheet" href="../css/styles.css">

    <style>
        .container { margin-top: 60px; width: 92%; max-width: 400px; }
        .heading { text-align: center; font-size: 24px; color: var(--primary-color); }
        .sub { text-align: center; margin-bottom: 20px; color: var(--text-light); }
        .otp-box { text-align:center; font-weight:bold; margin-bottom:10px; color:green; }
    </style>
</head>

<body>

<div class="container card">

    <h2 class="heading">Verify OTP</h2>
    <p class="sub">Enter the 4-digit code sent to your mobile</p>

    <div class="otp-box">
        <span id="showMobile"></span>
    </div>

    <div class="input-group">
        <label>OTP</label>
        <input type="tel" id="otp" maxlength="4" placeholder="Enter OTP">
    </div>

    <p id="error" class="error"></p>

    <button class="btn" onclick="verifyOTP()">Verify</button>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
    const mobile = localStorage.getItem("temp_mobile");
    document.getElementById("showMobile").textContent = "+91 " + mobile;
});

// SIMULATED OTP for now: "1234"
const CORRECT_OTP = "1234";

function verifyOTP() {
    const otp = document.getElementById("otp").value.trim();
    const error = document.getElementById("error");
    const flow = localStorage.getItem("flow_mode");

    error.textContent = "";

    if (otp !== CORRECT_OTP) {
        error.textContent = "Incorrect OTP. Try again.";
        return;
    }

    // OTP is correct → Proceed based on flow
    if (flow === "registration") {
        window.location.href = "basic-details.html";
    }
    else if (flow === "forgot") {
        window.location.href = "create-pin.html";
    }
    else {
        error.textContent = "Unknown flow. Please restart.";
    }
}
</script>

</body>
</html>
