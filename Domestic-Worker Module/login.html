<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worker Login â€“ NearHelper</title>

    <link rel="stylesheet" href="../css/styles.css">

    <style>
        .container { margin-top: 60px; width: 92%; max-width: 400px; }
        .heading { text-align: center; font-size: 24px; color: var(--primary-color); }
        .sub { text-align: center; margin-bottom: 20px; color: var(--text-light); }
        .forgot { text-align:center; color:red; margin-top:8px; cursor:pointer; }
        .links { text-align:center; margin-top:10px; cursor:pointer; color:var(--primary-color); }
    </style>
</head>

<body>

<div class="container card">

    <h2 class="heading">Login</h2>
    <p class="sub">Enter your mobile number and PIN</p>

    <div class="input-group">
        <label>Mobile Number</label>
        <input type="tel" id="mobile" maxlength="10" placeholder="Enter 10-digit number">
    </div>

    <div class="input-group">
        <label>PIN</label>
        <input type="password" id="pin" maxlength="4" placeholder="Enter 4-digit PIN">
    </div>

    <p id="error" class="error"></p>

    <button class="btn" onclick="loginUser()">Login</button>

    <div class="forgot" onclick="forgotPin()">Forgot PIN?</div>

    <div class="links" onclick="goRegister()">New user? Register here</div>

</div>

<script src="../js/login.js"></script>

</body>
</html>
