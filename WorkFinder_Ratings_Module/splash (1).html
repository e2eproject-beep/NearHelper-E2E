<!DOCTYPE html>
<html lang="en">
<head>
    <title>NearHelper</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;900&family=Syne:wght@700;800&display=swap" rel="stylesheet">

    <style>
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

        :root {
            --bg-deep:    hsl(233, 56%, 10%);
            --bg-mid:     hsl(233, 56%, 16%);
            --blue-core:  #4a90e2;
            --blue-light: #6db3ff;
            --blue-glow:  rgba(74, 144, 226, 0.35);
            --text-soft:  #94afc8;
            --text-faint: #4a637d;
        }

        html, body {
            height: 100%;
            background: var(--bg-deep);
            font-family: "Poppins", sans-serif;
            color: #f8fafc;
            overflow: hidden;
        }

        /* ‚îÄ‚îÄ‚îÄ Animated background mesh ‚îÄ‚îÄ‚îÄ */
        .bg-mesh {
            position: fixed; inset: 0; z-index: 0;
            background:
                radial-gradient(ellipse 80% 60% at 20% 10%, rgba(74,144,226,0.18) 0%, transparent 60%),
                radial-gradient(ellipse 60% 50% at 80% 80%, rgba(109,179,255,0.12) 0%, transparent 55%),
                radial-gradient(ellipse 40% 40% at 50% 50%, rgba(74,144,226,0.06) 0%, transparent 70%),
                var(--bg-deep);
        }

        /* Floating orb 1 */
        .orb { position: fixed; border-radius: 50%; filter: blur(80px); pointer-events:none; z-index:0; }
        .orb-1 {
            width: 420px; height: 420px;
            top: -120px; left: -80px;
            background: radial-gradient(circle, rgba(74,144,226,0.22) 0%, transparent 70%);
            animation: drift1 14s ease-in-out infinite alternate;
        }
        .orb-2 {
            width: 320px; height: 320px;
            bottom: -60px; right: -60px;
            background: radial-gradient(circle, rgba(109,179,255,0.18) 0%, transparent 70%);
            animation: drift2 18s ease-in-out infinite alternate;
        }

        @keyframes drift1 { from { transform: translate(0,0) scale(1); } to { transform: translate(40px, 60px) scale(1.1); } }
        @keyframes drift2 { from { transform: translate(0,0) scale(1); } to { transform: translate(-30px, -40px) scale(1.08); } }

        /* ‚îÄ‚îÄ‚îÄ Grid dots pattern ‚îÄ‚îÄ‚îÄ */
        .dot-grid {
            position: fixed; inset: 0; z-index: 0;
            background-image: radial-gradient(circle, rgba(74,144,226,0.15) 1px, transparent 1px);
            background-size: 32px 32px;
            mask-image: radial-gradient(ellipse 70% 70% at 50% 50%, black 0%, transparent 100%);
        }

        /* ‚îÄ‚îÄ‚îÄ Main layout ‚îÄ‚îÄ‚îÄ */
        .scene {
            position: relative; z-index: 1;
            min-height: 100dvh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px 24px;
            gap: 0;
        }

        /* ‚îÄ‚îÄ‚îÄ Top wordmark ‚îÄ‚îÄ‚îÄ */
        .wordmark {
            position: absolute;
            top: 28px; left: 50%;
            transform: translateX(-50%);
            font-family: "Syne", sans-serif;
            font-size: 13px;
            font-weight: 700;
            letter-spacing: 4px;
            text-transform: uppercase;
            color: var(--text-faint);
            white-space: nowrap;
            opacity: 0;
            animation: fadeUp 0.7s 0.1s forwards;
        }

        /* ‚îÄ‚îÄ‚îÄ Hero ‚îÄ‚îÄ‚îÄ */
        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin-bottom: 56px;
        }

        .logo-ring {
            width: 88px; height: 88px;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(74,144,226,0.2), rgba(109,179,255,0.08));
            border: 1.5px solid rgba(74,144,226,0.35);
            display: flex; align-items: center; justify-content: center;
            margin-bottom: 28px;
            position: relative;
            opacity: 0;
            animation: scaleIn 0.6s 0.2s cubic-bezier(0.34,1.56,0.64,1) forwards;
            box-shadow: 0 0 32px rgba(74,144,226,0.2), inset 0 0 20px rgba(74,144,226,0.06);
        }

        /* Spinning ring */
        .logo-ring::before {
            content: '';
            position: absolute; inset: -6px;
            border-radius: 50%;
            border: 1.5px solid transparent;
            border-top-color: var(--blue-core);
            border-right-color: rgba(74,144,226,0.3);
            animation: spin 4s linear infinite;
        }

        .logo-ring .pin-icon {
            font-size: 36px;
            filter: drop-shadow(0 0 12px rgba(74,144,226,0.7));
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        .app-title {
            font-family: "Syne", sans-serif;
            font-size: clamp(42px, 11vw, 58px);
            font-weight: 800;
            letter-spacing: -1px;
            line-height: 1;
            margin-bottom: 14px;
            background: linear-gradient(135deg, #ffffff 0%, var(--blue-light) 60%, var(--blue-core) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            opacity: 0;
            animation: fadeUp 0.7s 0.35s forwards;
        }

        .tagline {
            font-size: 15px;
            font-weight: 400;
            color: var(--text-soft);
            letter-spacing: 0.3px;
            max-width: 260px;
            line-height: 1.6;
            opacity: 0;
            animation: fadeUp 0.7s 0.5s forwards;
        }

        /* ‚îÄ‚îÄ‚îÄ Divider with live stat ‚îÄ‚îÄ‚îÄ */
        .divider-row {
            display: flex;
            align-items: center;
            gap: 14px;
            width: 100%;
            max-width: 340px;
            margin-bottom: 48px;
            opacity: 0;
            animation: fadeUp 0.6s 0.65s forwards;
        }
        .divider-line {
            flex: 1; height: 1px;
            background: linear-gradient(90deg, transparent, rgba(74,144,226,0.25), transparent);
        }
        .divider-label {
            font-size: 11px;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: var(--text-faint);
            white-space: nowrap;
            font-weight: 500;
        }

        /* ‚îÄ‚îÄ‚îÄ Buttons ‚îÄ‚îÄ‚îÄ */
        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 14px;
            width: 100%;
            max-width: 340px;
            opacity: 0;
            animation: fadeUp 0.7s 0.75s forwards;
        }

        .btn-card {
            position: relative;
            width: 100%;
            padding: 0;
            border: none;
            border-radius: 16px;
            cursor: pointer;
            background: none;
            overflow: hidden;
            transition: transform 0.18s cubic-bezier(0.34,1.56,0.64,1);
        }
        .btn-card:hover { transform: translateY(-3px); }
        .btn-card:active { transform: scale(0.97); }

        .btn-inner {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 18px 22px;
            border-radius: 16px;
            text-align: left;
            width: 100%;
            transition: background 0.2s;
        }

        /* WorkFinder ‚Äî filled primary */
        .btn-finder .btn-inner {
            background: linear-gradient(135deg, var(--blue-core) 0%, #3a7bd5 100%);
            box-shadow: 0 8px 28px rgba(74,144,226,0.38), 0 2px 6px rgba(0,0,0,0.3);
        }
        .btn-finder:hover .btn-inner {
            background: linear-gradient(135deg, #5aa0f0 0%, var(--blue-core) 100%);
        }

        /* Worker ‚Äî glass outline */
        .btn-worker .btn-inner {
            background: rgba(255,255,255,0.04);
            border: 1.5px solid rgba(74,144,226,0.3);
            box-shadow: inset 0 1px 0 rgba(255,255,255,0.06);
            backdrop-filter: blur(12px);
        }
        .btn-worker:hover .btn-inner {
            background: rgba(74,144,226,0.1);
            border-color: rgba(74,144,226,0.55);
        }

        .btn-icon {
            width: 42px; height: 42px;
            border-radius: 10px;
            display: flex; align-items: center; justify-content: center;
            font-size: 22px;
            flex-shrink: 0;
        }
        .btn-finder .btn-icon { background: rgba(255,255,255,0.18); }
        .btn-worker .btn-icon { background: rgba(74,144,226,0.15); }

        .btn-text { flex: 1; }
        .btn-label {
            font-size: 17px;
            font-weight: 700;
            font-family: "Syne", sans-serif;
            color: #fff;
            letter-spacing: 0.2px;
            display: block;
        }
        .btn-sub {
            font-size: 12px;
            font-weight: 400;
            color: rgba(255,255,255,0.6);
            display: block;
            margin-top: 1px;
        }

        .btn-arrow {
            font-size: 20px;
            color: rgba(255,255,255,0.5);
            transition: transform 0.2s, color 0.2s;
        }
        .btn-card:hover .btn-arrow { transform: translateX(4px); color: rgba(255,255,255,0.9); }

        /* ‚îÄ‚îÄ‚îÄ Footer ‚îÄ‚îÄ‚îÄ */
        .footer-note {
            position: absolute;
            bottom: 24px;
            left: 50%; transform: translateX(-50%);
            font-size: 11px;
            letter-spacing: 1px;
            text-transform: uppercase;
            color: var(--text-faint);
            white-space: nowrap;
            opacity: 0;
            animation: fadeUp 0.6s 1s forwards;
        }
        .footer-note span { color: rgba(74,144,226,0.6); }

        /* ‚îÄ‚îÄ‚îÄ Keyframes ‚îÄ‚îÄ‚îÄ */
        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(18px); }
            to   { opacity: 1; transform: translateY(0); }
        }
        @keyframes scaleIn {
            from { opacity: 0; transform: scale(0.6); }
            to   { opacity: 1; transform: scale(1); }
        }
    </style>
</head>

<body>

<!-- Background layers -->
<div class="bg-mesh"></div>
<div class="dot-grid"></div>
<div class="orb orb-1"></div>
<div class="orb orb-2"></div>

<div class="scene">

    <div class="wordmark">NearHelper &nbsp;¬∑&nbsp; Connect Locally</div>

    <!-- Hero -->
    <div class="hero">
        <div class="logo-ring">
            <span class="pin-icon">üìç</span>
        </div>
        <h1 class="app-title">NearHelper</h1>
        <p class="tagline">Connecting skilled workers &amp; households in your neighbourhood</p>
    </div>

    <!-- Divider -->
    <div class="divider-row">
        <div class="divider-line"></div>
        <span class="divider-label">Continue as</span>
        <div class="divider-line"></div>
    </div>

    <!-- Buttons -->
    <div class="btn-group">

        <button class="btn-card btn-finder" onclick="goFinder()">
            <div class="btn-inner">
                <div class="btn-icon">üîç</div>
                <div class="btn-text">
                    <span class="btn-label">WorkFinder</span>
                    <span class="btn-sub">Find workers near you</span>
                </div>
                <span class="btn-arrow">‚Ä∫</span>
            </div>
        </button>

        <button class="btn-card btn-worker" onclick="goWorker()">
            <div class="btn-inner">
                <div class="btn-icon">üë∑</div>
                <div class="btn-text">
                    <span class="btn-label">Worker</span>
                    <span class="btn-sub">Register &amp; find work</span>
                </div>
                <span class="btn-arrow">‚Ä∫</span>
            </div>
        </button>

    </div>

    <p class="footer-note">Trusted by workers &nbsp;<span>‚ú¶</span>&nbsp; Secure &amp; local</p>

</div>

<script>
function goFinder() {
    window.location.href = "finder-login.html";
}
function goWorker() {
    window.location.href = "file:///C:/NearHelper/register/splash.html";
}
</script>

</body>
</html>
